 <mat-card>
    <mat-card-header>
        <mat-card-title>Login: </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-input-container color="accent">
            <input matInput type="text" placeholder="email">
        </mat-input-container>
        <mat-input-container color="accent">
            <input matInput type="password" placeholder="password">
        </mat-input-container>
        <button mat-raised-button color="accent" type="button">Login</button>
        <!--
        <button mat-button type="button">Login</button>
        <button mat-fab type="button">Login</button>
        <button mat-mini-fab type="button">Login</button>
    -->
    </mat-card-content>
    <mat-card-actions>
        <p>Don't have an account?<a href="">Sign up</a></p>
        <p>Forgot password?<a href="">Reset</a></p>
    </mat-card-actions>
</mat-card>
