<mat-card>
   <mat-card-header>
       <mat-card-title>Register </mat-card-title>
   </mat-card-header>
   <mat-card-content>
       <mat-input-container color="accent">
           <input matInput type="text" placeholder="email">
       </mat-input-container>
       <mat-input-container color="accent">
           <input matInput type="text" placeholder="username">
       </mat-input-container>
       <mat-input-container color="accent">
           <input matInput type="password" placeholder="password">
       </mat-input-container>
       <mat-input-container color="accent">
           <input matInput type="password" placeholder="confirm password">
       </mat-input-container>
       <mat-grid-list cols="8" rowHeight="1:1">
       </mat-grid-list>
       <button mat-raised-button color="accent" type="button">Login</button>
       <!--
       <button mat-button type="button">Login</button>
       <button mat-fab type="button">Login</button>
       <button mat-mini-fab type="button">Login</button>
   -->
   </mat-card-content>
   <mat-card-actions>
       <p>Don't have an account?<a href="">Sign up</a></p>
       <p>Forgot password?<a href="">Reset</a></p>
   </mat-card-actions>
</mat-card>
