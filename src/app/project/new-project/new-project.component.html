<form>
    <h2 mat-dialog-title>New Project</h2>
    <div mat-dialog-content>
        <mat-input-container class="full-width">
            <input matInput type="text" placeholder="project name">
        </mat-input-container>
        <mat-input-container class="full-width">
            <input matInput type="text" placeholder="description">
        </mat-input-container>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="primary"
           (click)="onClick()">Save</button>
        <button type="button" mat-button mat-dialog-close>Close</button>
    </div>
</form>
