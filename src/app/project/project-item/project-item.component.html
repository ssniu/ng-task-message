<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{item.name}}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.coverImg" alt="cover">
    <mat-card-content>
        <button mat-button type="button" (click)="onEditClick()">
            <mat-icon>note</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-button type="button" (click)="onInviteClick()">
            <mat-icon>group_add</mat-icon>
            <span>Invite</span>
        </button>
        <button mat-button type="button" (click)="onDelClick()">
            <mat-icon>note</mat-icon>
            <span>Delete</span>
        </button>

    </mat-card-content>
</mat-card>
