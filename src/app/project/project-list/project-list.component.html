<div class="container" [@listAnim]="projects.length">
<app-project-item *ngFor="let project of projects"
    [item]="project"
    class="card"
    (onInvite)="launchInviteDialog()"
    (onEdit)="launchUpdateDialog()"
    (onDel)="launchConfirmDialog(project)"

    >

<!-- [@card]="out"
(mouseenter)="onMouse()"
can add card animation here, but better to add it to item component -->
</app-project-item>
</div>
<button type="button" mat-fab (click)="openNewProjectDialog()">
<mat-icon>add</mat-icon>
</button>
