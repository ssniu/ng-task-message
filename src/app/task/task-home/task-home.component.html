<div class="task-lists">
    <app-task-list
    class="list-container"
    *ngFor="let list of lists"
    app-droppable
    [dropTags]="['task-item', 'task-list']"
    [dragEnterClass]="'drag-enter'"
    [app-draggable]="true"
    [dragTag]="'task-list'"
    [draggedClass]="'drag-start'"
    [dragData]="taskList"
    (dropped)="handleMove($event, list)"
    
    >
        <app-task-header
            [header]="list.name"
            (newTask)="launchNewTaskDialog()"
            (moveAll)="launchCopyTaskDialog()"
            (delList)="launchConfirmDialog()"
            (editList)="launchEditListDialog()"
            ></app-task-header>
        <app-task-item
            *ngFor="let task of list.tasks"
            [item]="task"
            (onItemClick)="launchUpdateTaskDialog(task)"
            ></app-task-item>
    </app-task-list>
</div>

<button mat-fab class="fab-button" type="button"
    (click)="launchNewListDialog()">
<mat-icon>add</mat-icon>
</button>
