<mat-list-item
    class="container"
    [@item]="widerPriority"
    [ngClass]="{'priority-normal': item.priotiry === 3,
                'priority-important': item.priority === 2,
                'priority-emergency': item.priority === 1
            }"
        [app-draggable]="true"
        [draggedClass]="'drag-start'"
        [dragTag]="'task-item'"
        [dragData]="item"
(click)="onItemClick()">
<!-- [app-draggable]="true"
[draggedClass]="drag-start" for drag-drop feature
[draggedClass]="'drag-start'", should add '', otherwise drag-start will be considered as variable

-->
    <mat-checkbox class="completion-status"
    [checked]="item.completed"
    (click)="onCheckBoxClick($event)">
    </mat-checkbox>
    <div mat-line class="content" [ngClass]="{'completed': item.completed}"
    [matTooltip]="item.desc">{{item.desc}}
    </div>

    <div mat-line class="bottom-bar">
        <span class="due-date" *ngIf="item.dueDate">{{item.dueDate | date: "yy-MM-dd"}}
        </span>
        <mat-icon *ngIf="item.reminder">alarm</mat-icon>
    </div>
    <mat-icon></mat-icon>
    <!-- <mat-icon [svgIcon]="avatar" mat-list-avatar></mat-icon>-->
</mat-list-item>
<!-- mat-line: makes the checkbox and text aligned -->
